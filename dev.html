<html>
<head>
    <title>Dev</title>
    <style>
        input {
            font-size: 25px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

<input type="button" onclick="console.clear();" value="Clear console">

<div id="container">
</div>

<script>
    //Add tests
    const tests = ["-x^2+x^2", "batan(theta)", "2arcsin(x/2)", "2a", "2pi",
                    "-x^2", "-2x^2", "x^(2^4)", "(x^2)^4",
                    "-5-4(x-8)+1/2*(x-8)^2+1/6(x-8)^3", "[log(5)/log(7)]",
                    "2[5]", "[log(5)/[log(7)/log(2)]]", "5^-1", "y=mx+b"];
    const div = document.getElementById("container");
    for (let t of tests) {
        let elem = document.createElement("input");
        elem.type = "text";
        elem.value = t;
        div.appendChild(elem);
    }
</script>
</body>
</html>
