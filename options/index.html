<!DOCTYPE html>
<html>
<head>
    <title>Quick Math Options</title>
    <link rel="stylesheet" href="../ui/css/bootstrap.min.css">
    <link rel="stylesheet" href="../ui/css/mathquill.min.css">
    <link rel="stylesheet" href="./options.css">
</head>
<body>
<div id="banner">Rem best girl :^)</div>
<div class="mt-4 mb-4" id="content">
    <form class="card" id="form">
        <div class="card-header">
            <h2>Settings</h2>
        </div>
        <div class="card-body">
            <!--ui type-->
            <h4>UI Type:</h4>
            <label>
                <input class="mr-2" type="radio" name="interface" value="0">
            </label>Modal<br>
            <label>
                <input class="mr-2" type="radio" name="interface" value="1">
            </label>Bar<br>

            <!--font size-->
            <div class="row ml-0 align-items-center">
                <h4>Font Size:</h4>
                <input name="fontSize" class="ml-2" type="range" step="1" min="15" max="60" style="width: 40%" title="font size" id="fontSizeSelector">
                <b class="ml-2"><span id="fontValue">28</span>px</b>
            </div>
            <p class="col-12" style="font-size: 25px" id="mathPreview">
                <span id="mathQuill" style="width: 100%;"></span>
            </p>

            <!--whitelist-->
            <h4>Whitelist</h4>
            <div>
                <ul id="whitelist"></ul>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" id="addWhitelistButton">Add</button>
                    <button type="button" class="btn btn-secondary" id="removeWhitelistButton">Remove</button>
                </div>
            </div>
            <span>urls containing these will enable WeBWorK+ by default.</span>

        </div>
        <div class="card-footer">
            <button class="btn btn-outline-dark mt-2 float-right" type="submit">Save</button>
        </div>
    </form>

</div>

<script src="../ui/js/jquery-1.7.2.min.js"></script>
<script src="../ui/js/mathquill.min.js"></script>
<script src="./options.js"></script>

</body>
</html>
